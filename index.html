<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harta Beta – Proprietăţi pe judeţe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Harta Beta – Proprietăţi pe judeţe</h1>

  <div id="mapContainer">
    <!-- Include harta prin obiect extern -->
    <object id="romaniaMap" type="image/svg+xml" data="ro.svg" width="100%" height="auto"></object>
  </div>

  <!-- Pop‑up/modal pentru judeţ -->
  <div id="popup" class="hidden">
    <div id="popupContent">
      <button id="closePopup">×</button>
      <h2 id="countyName"></h2>
      <div id="propertiesList">
        <h3>Proprietăţi existente:</h3>
        <ul id="list"></ul>
      </div>
      <div id="addProperty">
        <h3>Adaugă proprietate nouă:</h3>
        <form id="propertyForm">
          <label>Titlu:
            <input type="text" id="propTitle" required>
          </label><br>
          <label>Descriere:
            <textarea id="propDesc" required></textarea>
          </label><br>
          <button type="submit">Adaugă</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
